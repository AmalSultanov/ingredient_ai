{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Log in to your account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div>
            <p>
                Don't have an account? <a href="{% url 'users:registration' %}">Sign up</a>
            </p>
        </div>
    </div>
{% endblock %}
