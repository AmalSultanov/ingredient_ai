<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom mb-4">
    <div class="container-fluid">
        <a href="{% url 'recipes:ingredients' %}" class="navbar-brand fs-4">Ingredient AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2 flex-sm-row flex-column">
                <li class="nav-item"><a href="{% url 'recipes:ingredients' %}" class="btn btn-primary">Home</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'users:wishlist' %}" class="btn btn-danger">Wishlist</a></li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'users:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Log out</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'users:login' %}" class="btn btn-danger">Log in</a></li>
                    <li class="nav-item"><a href="{% url 'users:registration' %}" class="btn btn-success">Sign up</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
