<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'recipes:ingredients' %}"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Ingredient AI</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'recipes:ingredients' %}" class="btn btn-primary me-2">Home</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'users:wishlist' %}" class="btn btn-danger me-2">Wishlist</a></li>
                <form method="POST" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Log out</button>
                </form>
            {% else %}
                <li class="nav-item"><a href="{% url 'users:login' %}" class="btn btn-danger me-2">Log in</a></li>
                <li class="nav-item"><a href="{% url 'users:registration' %}" class="btn btn-success">Sign up</a></li>
            {% endif %}
        </ul>
    </header>
</div>
{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
